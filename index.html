<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataVitals: Zero to Hero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="splash-screen">
        <div class="background-matrix"></div>
        <div class="splash-content">
            <img src="logo.png" alt="DataVitals Logo" class="splash-logo-img">
            <div class="splash-logo-text">DataVitals</div>
            <div class="splash-slogan">Initializing Neural Interface...</div>
        </div>
    </div>

    <!-- Persistent Navbar with HUD -->
    <nav class="glass-panel"
        style="position: fixed; top: 0; left: 0; right: 0; z-index: 100; margin: 1rem; border-radius: 20px;">
        <div class="nav-container"
            style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 2rem;">
            <div class="brand">
                <span class="logo-text" style="color:white; font-weight:700;">DATA<span class="highlight"
                        style="color:#3b82f6;">VITALS</span></span>
                <span class="beta-tag"
                    style="background:#10b981; color:black; padding:2px 6px; border-radius:4px; font-size:0.7em; margin-left:5px;">PRO</span>
            </div>

            <div id="user-hud" class="hud-container">
                <!-- HUD Injected by gamification.js -->
            </div>

            <div class="nav-links">
                <a href="#" onclick="showRoadmap()"
                    style="color:white; text-decoration:none; margin-right:20px;">Roadmap</a>
                <a href="#" onclick="handleLogout()" class="logout-btn"
                    style="color:#ef4444; text-decoration:none;">Reset</a>
            </div>
        </div>
    </nav>

    <!-- Main App Container -->
    <div id="app" style="margin-top: 80px;">
        <!-- Content will be injected here by script.js -->
        <div class="loading-screen">
            <h1>DataVitals üè•</h1>
            <p>Loading your journey...</p>
        </div>
    </div>

    <!-- Neural Assistant (Chatbot) -->
    <div id="neural-assistant">
        <div class="chat-window hidden" id="chat-window">
            <div class="chat-header">
                <div class="bot-identity">
                    <div class="bot-avatar"></div>
                    <span>Aura // System Architect</span>
                </div>
                <button class="close-chat" onclick="toggleChat()">√ó</button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Initializing... <br> Greetings. I am Aura. How can I assist your learning journey today?
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="user-input" placeholder="Query the system..."
                    onkeypress="handleChatInput(event)">
                <button class="send-btn" onclick="sendMessage()">‚Üí</button>
            </div>
        </div>
        <div class="chat-orb" onclick="toggleChat()">
            <div class="orb-core"></div>
            <div class="orb-ring"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="roadmap.js"></script>
    <script src="modules.js"></script>
    <script src="gamification.js"></script>
    <script src="script.js"></script>
</body>

</html>
